<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Flask</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Registro de usuarios con Flask</h1>

    <form action="/agregar" method="post">
        <div class="campo">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="Ej: 1">
        </div>
        <p></p>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <p></p>
        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="25">
        </div>
        <p></p>
        <button type="submit">Enviar Datos</button>
    </form>

    <p> ------------------------------------------ </p>

    <h2>Lista de Usuarios</h2>

    <p><button type="button" onclick="location.reload()">Obtener usuarios</button></p>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th> </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.edad }}</td>
                <td>
                    <form action="/eliminar/{{ usuario.id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn-eliminar" onclick="return confirm('Â¿Seguro que deseas eliminar a este usuario?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No hay usuarios disponibles en la API.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
